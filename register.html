<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt ol</title>
</head>
<body>
    <h1>Kayıt ol</h1>
    <form action="anasayfa.html">
        <div>
        <label for="Name">Name:</label>
        <input type="text" id="Name"  placeholder="Lütfen bir isim gir">
        </div>
        <br>
        <div>
        <label for="Surname">Surname:</label>
        <input type="text" name="Surname" id="Surname" placeholder="Lütfen bir soyisim gir">
        </div>
        <br>
        <div>
            <label for="Eposta">E-mail:</label>
            <input type="email" id="E-mail"  placeholder="Lütfen bir email gir">
        </div>
        <br>
        <div>
            <label>
                Password:
                <input type="password" placeholder="Lütfen bir şifre gir">
            </label>
        </div>
        <br>
        <div>
            <label for="tarih">Doğum Tarihi:</label>
            <input type="date" id="tarih">
        </div>
        <br>
        <div>
            <input type="radio" id="erkek" name="cinsiyet">
            <label for="erkek">Erkek</label>
            <input type="radio" id="kadın" name="cinsiyet">
            <label for="kadın">Kadın</label>
        </div>
        <br>
        <div>
            <label>
                Kullanıcı sözleşmesi:
                <input type="checkbox">
            </label>
        </div>
        <br>
        <div>
            <input type="submit" value="Kayıt ol">
        </div>
        <br>
        <br>
        <a href="login.html">Zaten bir hesabım var</a>
    </form>
</body>
</html>
